<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>計算式登録</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
	<header>
		<div class="container">
			<h1 class="text-center text-white bg-primary py-3 mt-3">計算式登録</h1>
		</div>
	</header>
	<main>
		<div class="container">
		<div class="mx-auto" style="width:500px;">
			<form action="/register" method="post" th:object="${formModel}" class="form-horizontal">
				<div class="form-group has-primary form-inline">
					<label for="dateId" class="col-sm-4 control-label">日付ID</label>
					<input id="dateId" type="text" class="col-sm-6 form-control" th:field="*{dateId}" placeholder="Y01">
				</div>
				<p th:if="${#fields.hasErrors('dateId')}" th:errors="*{dateId}" class="text-center text-danger">
				</p>
				<div class="form-group has-primary form-inline">
					<label for="dateName" class="col-sm-4 control-label">日付名</label>
					<input id="dateName" type="text" class="col-sm-6 form-control" th:field="*{dateName}" placeholder="翌年">
				</div>
				<p th:if="${#fields.hasErrors('dateName')}" th:errors="*{dateName}" class="text-center text-danger">
				</p>
				<div class="form-group has-primary form-inline">
					<label for="calcYear" class="col-sm-4 control-label">加減値(年)</label>
					<input id="calcYear" type="text" class="col-sm-6 form-control" th:field="*{calcYear}" placeholder="0">
				</div>
				<p th:if="${#fields.hasErrors('calcYear')}" th:errors="*{calcYear}" class="text-center text-danger">
				</p>
				<div class="form-group has-primary form-inline">
					<label for="calcMonth" class="col-sm-4 control-label">加減値(月)</label>
					<input id="calcMonth" type="text" class="col-sm-6 form-control" th:field="*{calcMonth}" placeholder="0">
				</div>
				<p th:if="${#fields.hasErrors('calcMonth')}" th:errors="*{calcMonth}" class="text-center text-danger">
				</p>
				<div class="form-group has-primary form-inline">
					<label for="calcDay" class="col-sm-4 control-label">加減値(日)</label>
					<input id="calcDay" type="text" class="col-sm-6 form-control" th:field="*{calcDay}" placeholder="0">
				</div>
				<p th:if="${#fields.hasErrors('calcDay')}" th:errors="*{calcDay}" class="text-center text-danger">
				</p>
				<div class="mx-auto mx-5 my-5" style="width: 400px;">
					<input id="registerButton" type="submit" value="登録" class="btn btn-primary col-sm-2">
					<a id="backButton" href="/" class="btn btn-primary mx-5">戻る</a>
				</div>
			</form>
		</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	
</body>
</html>
